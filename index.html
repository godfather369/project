<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./css/analogTimer.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/digitalTimer.css" />
    <link rel="stylesheet" href="./css/imageCarousel.css" />
  </head>
  <body>
    <div id="container">
      <div id="header"></div>
      <div id="digital">
        <div class="main">
          <div>
            <p id="countdownTimer"></p>
          </div>
          <div>
            <button class="reset">RESET</button>
          </div>
        </div>
      </div>

        <div id="analog">
            <div id="clock">
                <div id="hand"></div>
            </div>
            <button id="reset">RESET</button>
        </div>
        
        <div id="carousel">
            <div>
                <div class="item1 centre"><img src="./images/1.jpeg" alt="Image 1"></div>
                <div class="item2 right"><img src="./images/2.jpeg" alt="Image 2"></div>
                <div class="item3 left"><img src="./images/3.jpg" alt="Image 3"></div>
            </div>
            <div class="carousel__nav">
                <span class="carousel__button carousel__button--selected"></span>
                <span class="carousel__button"></span>
                <span class="carousel__button"></span>
            </div>
            <div class="resetButton">
                <button type="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
