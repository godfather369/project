<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./css/analogTimer.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/digitalTimer.css" />
    <link rel="stylesheet" href="./css/imageCarousel.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <input id="entertime" type="text" placeholder="Seconds" />
        <button id="start">START</button>
      </div>
      <div id="digital">
        <div class="main">
          <div>
            <p id="countdownTimer"></p>
          </div>
          <div>
            <button class="reset">RESET</button>
          </div>
        </div>
      </div>

      <div id="analog">
        <div id="clock">
          <div id="hand"></div>
        </div>
        <button id="reset">RESET</button>
      </div>
 
        <div id="carousel">
            <div class="items">
                <img src="./images/1.jpeg" class="item1 left" alt="Image 1">
                <img src="./images/2.jpeg" class="item2 center" alt="Image 2">
                <img src="./images/3.jpg" class="item3 right" alt="Image 3">
            </div>
            <div class="carousel_nav">
                <span class="button selected"></span>
                <span class="button"></span>
                <span class="button"></span>
            </div>
            <div class="resetButton">
                <button type="reset">RESET</button>
            </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
