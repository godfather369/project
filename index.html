<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./css/analogTimer.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/digitalTimer.css">
    <link rel="stylesheet" href="./css/imageCarousel.css">
</head>

<body>

    <div id="container">
        <div id="header">Head</div>

        <div id="digital">Digital Clock</div>

        <div id="analog">
            <div id="clock">
                <div id="hand"></div>
            </div>
            <button id="reset2">RESET</button>
        </div>
        
        <div id="carousel">
            <div class="item">
                <div class="carousel__item carousel__item--selected"><img src="./images/1.jpeg" alt="Image 1"></div>
                <div class="carousel__item"><img src="./images/2.jpeg" alt="Image 2"></div>
                <div class="carousel__item"><img src="./images/3.jpg" alt="Image 3"></div>
            </div>
            <div class="carousel__nav">
                <span class="carousel__button carousel__button--selected"></span>
                <span class="carousel__button"></span>
                <span class="carousel__button"></span>
            </div>
            <div class="resetButton">
                <button type="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
